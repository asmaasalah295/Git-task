        <section class="sec1">

               <div class="in">
                   <p>type the first number</p>
               </div>
               <input type="text" placeholder="Enter Number 1" id="number1"/>

               <div class="in">
                <p>type the second number</p>

            <hr/>

             <header class="head3">
                <button class="radius" onclick="pro()">prompt</button>
                <P id="prom"></P>
             </header>

             <hr/>

             <header class="head4">

                <button onclick="this.innerText = Date()" class="on"
                        ondblclick="this.innerText = 'not a double click'">
                    tell me time on click
                </button>

                <hr/>

                <input type="text" class="counter"
                        onkeyup="document.getElementById('count').innerText = this.value.length"/>
                <span id="count"></span>

                <hr/>

                <input type="color" id="col" onchange="this.value" class="c"/>
                <span class="co" 
                    onmouseenter="this.style.background = document.getElementById('col').value">

                </span> 
             </header>

             <hr/>

             <header class="head5">
                <input type="text" class="nu" id="numm"/>
                <h3>choose number of elements to store(maximum 19 user)</h3>
                <br/>
                
                <button class="arr" id="makarr()"
                    onclick="isNaN(document.getElementById('numm').value) ||
                    document.getElementById('numm').value == '' ? 
                    ( confirm('type valid number') ? alert('good') :
                    alert('not aprroved ans') )  : 
                    makarr(Number(document.getElementById('numm').value))  "
                
                >mack array</button>
